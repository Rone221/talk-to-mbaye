<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbaye Ndiaye</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="">
        <div class="absolute left-32 top-20 max-w-4xl bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center space-x-4">
                <img src="https://img.icons8.com/fluency/48/000000/person-male.png" alt="Mbaye Ndiaye"
                    class="w-12 h-12 rounded-full">
                <h1 class="text-2xl font-bold text-gray-800">Mbaye Ndiaye</h1>
            </div>

            <div class="mt-6">
                <div id="chatbox" class="bg-gray-50 p-4 h-64 overflow-y-scroll rounded-lg border border-gray-200 mb-4">
                    <!-- Chat messages will appear here -->
                </div>

                <div class="flex items-center">
                    <input type="text" id="userInput" placeholder="Type your message..."
                        class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button onclick="sendMessage()"
                        class="ml-4 bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
                </div>
            </div>
        </div>
        <div class="absolute right-0">
            <img class="h-screen" src="./images/mbaye-1.png" alt="Mbaye">
        </div>


    </div>
    <script src="./index.js"></script>
</body>

</html>
